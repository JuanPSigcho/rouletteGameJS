<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon say</title>
    <link rel="stylesheet" type="text/css" href="indexGameJS.css" />
  </head>
  <body>
    <div class="gameboard">
      <div
        id="ligthBlue"
        class="color ligthBlue left"
        data-color="ligthBlue"
      ></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">
        Play Start!
      </button>
    </div>
    <script src="indexGameJS.js"></script>
  </body>
</html>
