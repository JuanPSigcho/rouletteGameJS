<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon say</title>
    <link rel="stylesheet" type="text/css" href="indexGameJS.css" />
  </head>
  <body>
    <div class="gameboard">
      <div id="ligthBlue" class="color celeste left" data-color="celeste"></div>
      <div id="violet" class="color violeta right" data-color="violeta"></div>
      <div id="orange" class="color naranja left" data-color="naranja"></div>
      <div id="green" class="color verde right" data-color="verde"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">
        Play Start!
      </button>
    </div>
    <script src="indexGameJS.js"></script>
  </body>
</html>
